[env:esp-wrover-kit]
platform = espressif32
board = esp-wrover-kit
framework = arduino
monitor_speed = 115200

lib_deps = 
	adafruit/Adafruit BNO055@^1.6.1
	sstaub/Ticker@^4.4.0
	madhephaestus/ESP32Servo@^0.12.1
	SPI
	c:/DexterousHand/DexterousHand/lib


[env:uno]
platform = atmelavr
board = uno
framework = arduino
monitor_speed = 115200

lib_deps = 
	adafruit/Adafruit BNO055@^1.6.1
	sstaub/Ticker@^4.4.0
	madhephaestus/ESP32Servo@^0.12.1
	SPI
	c:/DexterousHand/DexterousHand/lib
